<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content" class="container">

    <form class="form-signin" role="form" name="f" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div th:if="${message}"
             th:text="${message}"
             id="message" class="alert alert-info">
        </div>
        <input type="email" name="email" class="form-control" placeholder="Email address" required="true"
               autofocus="true"/>
        <input type="password" name="password" class="form-control" placeholder="Password" required="true"/>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br/>
        <p><a class="btn btn-primary btn-lg" role="button" href="user/register.html">Not registered? &raquo;</a></p>
    </form>

</div>
</body>
</html>
